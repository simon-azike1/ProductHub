{% extends 'accounts/base.html' %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="container" style="text-align: center;">
  <h2>Logout</h2>
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to logout?</p>
    <button type="submit">Logout</button>
  </form>
</div>
{% endblock %}
